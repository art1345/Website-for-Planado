<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planado - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="/" />
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        /* Signup Page Specific Styles */
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 20px;
        }

        .signup-box {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .signup-logo-icon {
            background: linear-gradient(135deg, #4a6fa5 0%, #6d9dc5 100%);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .signup-logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .signup-tagline {
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
            text-align: center;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        .signup-form .input-with-icon {
            position: relative;
        }

        .signup-form .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .signup-form input:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .signup-form input::placeholder {
            color: #666;
        }

        .name-fields {
            display: flex;
            gap: 15px;
        }

        .name-fields .form-group {
            flex: 1;
        }

        .password-requirements {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #999;
        }

        .password-requirements h4 {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 8px;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        .password-requirements li.valid {
            color: #2ecc71;
        }

        .password-requirements li.valid::before {
            content: 'âœ“ ';
            color: #2ecc71;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #ccc;
        }

        .terms-agreement input {
            width: auto;
            margin-top: 3px;
            accent-color: #4a6fa5;
        }

        .terms-agreement a {
            color: #4a6fa5;
            text-decoration: none;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, #4a6fa5 0%, #6d9dc5 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 111, 165, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-separator {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .signup-separator span {
            background: #1a1a1a;
            padding: 0 15px;
            color: #666;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .signup-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .social-signup {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #fff;
            background: #DB4437;
            border-color: #DB4437;
        }

        .social-btn.facebook {
            color: #fff;
            background: #4267B2;
            border-color: #4267B2;
        }

        .login-link {
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        .login-link a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #6d9dc5;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #e74c3c;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #2ecc71;
            font-size: 13px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-box {
                padding: 30px 20px;
            }

            .name-fields {
                flex-direction: column;
                gap: 20px;
            }

            .social-signup {
                flex-direction: column;
            }

            .social-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <div class="signup-logo">
                    <div class="signup-logo-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h1>Planado</h1>
                </div>
                <p class="signup-tagline">Join Planado - Connect with friends, share moments, and discover communities</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="signup-form" class="signup-form">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="first-name" placeholder="Enter your first name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="last-name" placeholder="Enter your last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="password-requirements" id="password-requirements">
                    <h4>Password must contain:</h4>
                    <ul>
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-uppercase">One uppercase letter</li>
                        <li id="req-lowercase">One lowercase letter</li>
                        <li id="req-number">One number</li>
                        <li id="req-special">One special character</li>
                    </ul>
                </div>

                <div class="terms-agreement">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" id="terms-link">Terms of Service</a> and <a href="#" id="privacy-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn" id="signup-btn">
                    <span id="signup-btn-text">Create Account</span>
                    <i class="fas fa-spinner fa-spin" id="signup-spinner" style="display: none;"></i>
                </button>
            </form>

            <div class="signup-separator">
                <span>Or sign up with</span>
            </div>

            <div class="social-signup">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html" id="login-link">Log in</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
