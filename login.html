<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planado - Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Login Page Specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 20px;
        }

        .login-box {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .login-logo-icon {
            background: linear-gradient(135deg, #4a6fa5 0%, #6d9dc5 100%);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .login-logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .login-tagline {
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        .login-form .input-with-icon {
            position: relative;
        }

        .login-form .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .login-form input::placeholder {
            color: #666;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
            cursor: pointer;
        }

        .remember-me input {
            width: auto;
            accent-color: #4a6fa5;
        }

        .forgot-password {
            color: #4a6fa5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #6d9dc5;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4a6fa5 0%, #6d9dc5 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 111, 165, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-separator {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .login-separator span {
            background: #1a1a1a;
            padding: 0 15px;
            color: #666;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .login-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #fff;
            background: #DB4437;
            border-color: #DB4437;
        }

        .social-btn.facebook {
            color: #fff;
            background: #4267B2;
            border-color: #4267B2;
        }

        .signup-link {
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        .signup-link a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #6d9dc5;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #e74c3c;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #2ecc71;
            font-size: 13px;
            display: none;
        }

        .demo-accounts {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #333;
        }

        .demo-accounts h4 {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-account {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .demo-account:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4a6fa5;
        }

        .demo-account .email {
            font-weight: 500;
            color: #fff;
        }

        .demo-account .password {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }

            .social-login {
                flex-direction: column;
            }

            .social-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <div class="login-logo-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h1>Planado</h1>
                </div>
                <p class="login-tagline">Your Friends' Space - Connect, Share, Discover</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span id="login-btn-text">Log In</span>
                    <i class="fas fa-spinner fa-spin" id="login-spinner" style="display: none;"></i>
                </button>
            </form>

            <div class="login-separator">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html" id="signup-link">Sign up</a>
            </div>

            <div class="demo-accounts">
                <h4>Demo Accounts (Click to use)</h4>
                <div class="demo-account" data-email="alex@example.com" data-password="demo123">
                    <div class="email">alex@example.com</div>
                    <div class="password">Password: demo123</div>
                </div>
                <div class="demo-account" data-email="sam@example.com" data-password="demo123">
                    <div class="email">sam@example.com</div>
                    <div class="password">Password: demo123</div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
